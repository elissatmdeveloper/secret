<!DOCTYPE html>
<html lang="ca" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Secret</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
		rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

	<link rel="stylesheet" href="css/secret.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/secret.js"></script>
</head>

<body id="inici">
	<div class="cont_principal">

		<div class="menu">
			<button class="menubtn"><i class="far fa-bars"></i></button>
			<ul class="menu-content">
				<li>
					<i class="fas fa-check-square"></i>
					<p class="text"> One number in the correct position</p>
				</li>
				<li>
					<i class="fas fa-recycle"></i>
					<p class="text"> One number in the wrong position</p>
				</li>
				<li>
					<i class="fas fa-arrow-alt-circle-up"></i>
					<p class="text"> Move line up one position</p>
				</li>
				<li>
					<i class="fas fa-arrow-alt-circle-down"></i>
					<p class="text"> Move line down one position</p>
				</li>
				<li>
					<i class="fas fa-minus-square"></i>
					<p class="text"> Hide line</p>
				</li>
				<li>
					<i class="fas fa-plus-square"></i>
					<p class="text"> Show line</p>
				</li>
				<li>
					<i class="fas fa-trash"></i>
					<p class="text"> Remove line</p>
				</li>
			</ul>
		</div>

		<h1 class="h1">You have 5 attempts to guess the secret number</h1>
		<h2 class="h2">Good luck !!!</h2>

		<div class="numero">
			<span id="primer" class="seleccionat black" contenteditable="true" inputmode="numeric">?</span>
			<span id="segon" class="black" contenteditable="true" inputmode="numeric">?</span>
			<span id="tercer" class="black" contenteditable="true" inputmode="numeric">?</span>
			<span id="quart" class="black" contenteditable="true" inputmode="numeric">?</span>
		</div>
		<a href="#" id="comprovar" class="boto">Check</a>
		<a href="#" id="reinici" class="boto">Reset</a>

		<div class="intents">
		</div>
	</div>
</body>

</html>
